<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HTML Project with iframes</title>
</head>

<body>
    <h1>HTML Project with iframes</h1>
    <div>
        <h2>Local Content</h2>
        <iframe src="https://rajshree-jha.github.io/HTML-Classwork---4/"></iframe>
    </div>
    <div>
        <h2>External Website</h2>
        <iframe width="560" height="315" src="https://www.geekster.in" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="400px" width="600px" allowfullscreen></iframe>
    </div>
    <div>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen=""></iframe>
    </div>

</body>

</html>
